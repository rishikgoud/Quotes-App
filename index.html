<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h2>Quote of the day</h2>
        <blockquote id="quote">loading...</blockquote>
        <span id="author">loading...</span>
        <div>
          <button class="generate" onclick="generatequote()">New Quote</button>
          <button class="twitter" onclick="tweet()"><img src="twitter.png" />Tweet</button>
        </div>
      </div>
    </div>
    <h4 class="name">created by T Rishik Goud</h4>
    <script src="app.js"></script>
  </body>
</html>
